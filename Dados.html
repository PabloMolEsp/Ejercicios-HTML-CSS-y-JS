<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
    
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    
        #mostrarDados {
            list-style-type: none;

        }
    
        #mostrarDados {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button id="primerDado">Tirar primer dado</button>
    <button id="segundoDado">Tirar segundo dado</button>
    <button id="ganador">Mostrar ganador</button>
    <ul id="mostrarDados"></ul>
    
    <script>
        let primerDado = document.querySelector("#primerDado");
        let segundoDado = document.querySelector("#segundoDado");
        let ganador = document.querySelector("#ganador");
        let mostrarDados = document.querySelector("#mostrarDados");
        let valorPrimerDado = 0;
        let valorSegundoDado = 0;
        let ContadorRondas = 0;
        let puntuacionPrimerJugador = 0;
        let puntuacionSegundoJugador = 0;

        primerDado.addEventListener("click",function() {
            valorPrimerDado = Math.trunc(Math.random() * 6) +1;
            mostrarDados.innerHTML = `El resultado del primer dado ha sido ${valorPrimerDado}.`;
        });
        
        segundoDado.addEventListener("click",function() {
            valorSegundoDado = Math.trunc(Math.random() * 6) +1;
            mostrarDados.innerHTML = `El resultado del segundo dado ha sido ${valorSegundoDado}.`;
        });

        ganador.addEventListener("click",function() {
            ContadorRondas++;
            if (valorPrimerDado > valorSegundoDado) {
                puntuacionPrimerJugador++;
                mostrarDados.innerHTML = `El ganador de la ronda ${ContadorRondas} ha sido el primer jugador. El primer jugador lleva ${puntuacionPrimerJugador} puntos.`;
            } else if(valorSegundoDado > valorPrimerDado){
                puntuacionSegundoJugador++;
                mostrarDados.innerHTML = `El ganador de la ronda ${ContadorRondas} ha sido el segundo jugador. El segundo jugador lleva ${puntuacionSegundoJugador} puntos.`;;
            } else {
                mostrarDados.innerHTML = `Ha sido un empate. Llevais ${ContadorRondas} rondas jugadas.`;
            }
            
        })
    </script>
</body>
</html>
